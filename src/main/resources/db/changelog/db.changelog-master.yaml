databaseChangeLog:
  - changeSet:
      id: 001-create-wallets
      author: you
      changes:
        - createTable:
            tableName: wallets
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance_cents
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - sql:
            sql: ALTER TABLE wallets ADD CONSTRAINT chk_wallets_balance_nonneg CHECK (balance_cents >= 0);